<!DOCTYPE html>
<html>
    <head>
        <script>
            var array = [1, 2, 3, 4];
            for (var i in array){
                alert(i + '번째 요소는' + array[i] + '입니다');
            }
            /////

            let j = 0;
            for (const element of [1, 2, 3, 4]){
                alert(`${j}번째 요소는 ${element}입니다`);
                j++;
            }
        </script>
    </head>

    </body>
</html>
