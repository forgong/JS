<!DOCTYPE html>
<html>
    <head>
        <script>
            var date = new Date();
            var hour = date.getHours();

            if (hour < 12){
                alert('오전입니다');
            }else {
                alert('오후입니다');
            }
            /////

            var date = new Date();
            var hour = date.getHours();
            if(hour < 11){
                alert('아침 먹을 시간입니다');
            }else {
                if(hour < 15){
                    alert('점심 먹을 시간입니다');
                }else {
                    alert('저녁 먹을 시간입니다.');
                }
            }
            /////

            var score = Number(prompt('학점을 입력하세요', '학점'));
            if(4.0< score && score < 4.5){
                alert('논리연산자를 사용해 보았습니다')
            }
        </script>
    </head>

</html>
